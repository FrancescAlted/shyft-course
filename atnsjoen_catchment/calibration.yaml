atnsjoen:
  model_config_file: configuration_calibration.yaml
  calibrated_model_file: model_calibrated.yaml  # file where the calibrated params will go
  calibration_type: PTGSKOptimizer.optimize     # can be 'optimize' or 'optimize_dream'
  data_dir: .
  target:
  - repository:
    class: shyft.orchestration2.netcdf.Target
    file: /home/hub-felixmatt/shyft-course/atnsjoen_catchment/data/atnsjoen_discharge.nc #TODO: doesn't work with relative path!!
    1D_timeseries:
    - internal_id: atnsjoen
      # uid: /SHyFT/STS/Runoff/Vikf-Tistel, 2015-09-01T00:00:00
      uid: discharge
      start_datetime: 2007-07-01T00:00:00
      run_time_step: 86400
      number_of_steps: 1826 # 5 years
      weight: 1.0
      obj_func:
        name: NSE  # Nash–Sutcliffe efficiency (NSE) or Kling–Gupta efficiency (KGE)
        scaling_factors:
          s_corr: 1.0
          s_var: 1.0
          s_bias: 1.0
  catchment_index:
  - internal_id: atnsjoen
    catch_id: [1]
  overrides:
    model: PTGSKOptModel
  calibration_parameters:
    c1:
      min: -7.0
      max: -2.0
    c2:
      min: 0.0
      max: 1.0
    c3:
      min: -0.15
      max: 0.0
    ae_scale_factor:
      min: 0.0
      max: 1.5
    TX:
      min: -3.0
      max: 2.0
    wind_scale:
      min: 2.0
      max: 4.0
    max_water:
      min: 0.1
      max: 0.1
    wind_const:
      min: 1.0
      max: 1.0
    fast_albedo_decay_rate:
      min: 5.0 # 10.0
      max: 15.0 # 10.0
    slow_albedo_decay_rate:
      min: 20.0 # 30.0
      max: 40.0 # 30.0
    surface_magnitude:
      min: 30.0
      max: 30.0
    max_albedo:
      min: 0.7
      max: 1.0
    min_albedo:
      min: 0.2
      max: 0.5
    snowfall_reset_depth:
      min: 5.0
      max: 5.0
    snow_cv:
      min: 0.4
      max: 0.4
    glacier_albedo:
      min: 0.4
      max: 0.4
    p_corr_scale_factor:
      min: 0.5
      max: 1.5

